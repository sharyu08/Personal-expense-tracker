<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="style1.css">

  </head>
<body>

  <header>
    <h1>Personal Expense Tracker</h1>
    <div class="theme-switch">
  <input type="checkbox" id="theme-toggle" />
  <label for="theme-toggle" class="toggle-label">
    <span class="icon">ðŸŒž</span>
    <span class="switch"></span>
    <span class="icon">ðŸŒ™</span>
  </label>
</div>
  </header>
  <!-- Summary -->
<main>   
  <section id="summary">
    <h2>Monthly Summary</h2>
    <ul>
      <li><b>Income: â‚¹</b><span id="total-income">0</span></li>
      <li><b>Expenses: â‚¹</b><span id="total-expense">0</span></li>
      <li><b>Balance: â‚¹</b><span id="total-balance">0</span></li>
    </ul>
  </section>
  <!-- Form -->
  <section id="transaction-form">
    <h2>Add New Transaction</h2>
    <form id="form">
      <label><b>Description</b></label>:
        <input type="text" id="description" required>
      </label><br><br>
      <label><b>Amount (â‚¹)</b>:
        <input type="number" id="amount" required min="1">
      </label><br><br>
      <label><b>Category</b>:
        <select id="category">
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Stationery">Stationery</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
      </label><br><br>
      <label><b>Type</b>:
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </label><br><br>
      <label><b>Date</b>:
        <input type="date" id="date" required>
      </label><br><br>
      <button type="submit"><b>Add Transaction</b></button>
    </form>
  </section>
  <!-- Filters -->
  <section id="filters">
  <h2>Filter Transactions</h2>
  <div class="filter-controls">
    <label>
      Category:
      <select id="filter-category">
        <option value="all">All</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Stationery">Stationery</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Other">Other</option>
      </select>
    </label>
    
    <label>
      Date:
      <input type="date" id="filter-date">
    </label>

    <button id="clear-filters">Clear Filters</button>
  </div>
</section>

  <!-- Transaction List -->
  <section id="transaction-list-section">
    <h2>All Transactions</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="transaction-list">
        <!-- JS fills this -->
      </tbody>
    </table>
  </section>
</main>
  <footer>
    &copy; 2025 Student Expense Tracker
  </footer>
  <script src="script1.js"></script>
  </body>
  </html>
