<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | Personal Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
      padding: 20px;
    }

    .home-container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(97, 97, 97, 0.1);
      max-width: 650px;
      width: 90%;
      height: auto;
      z-index: 2;
    }

    .home-container h1 {
      margin-bottom: 20px;
      color: #1c1d1c;
      font-size: 1.8rem;
    }

    .home-container p {
      margin-bottom: 30px;
      color: #555;
      font-size: 1rem;
    }

    .home-container a {
      padding: 12px 25px;
      background-color: #6ddd6b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .home-container a:hover {
      background-color: #3d5b4e;
    }

    .corner {
      position: fixed;
      width: 250px;
      height: auto;
      z-index: 1;
    }

    .top-left {
      top: 10px;
      left: 10px;
      transform: rotate(-45deg);
    }

    .top-right {
      top: 10px;
      right: 10px;
    }

    .bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
    }

    /* Responsiveness without shrinking image too much or enlarging the container */
    @media (max-width: 1024px) {
      .corner {
        width: 200px;
      }
    }

    @media (max-width: 768px) {
      .home-container {
        padding: 25px 20px;
      }

      .home-container h1 {
        font-size: 1.5rem;
      }

      .home-container p {
        font-size: 0.95rem;
      }

      .home-container a {
        font-size: 0.95rem;
        padding: 10px 20px;
      }

      .corner {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      .home-container h1 {
        font-size: 1.3rem;
      }

      .home-container p {
        font-size: 0.9rem;
      }

      .corner {
        width: 90px;
      }
    }

    @media (max-width: 360px) {
      .corner {
        width: 70px;
      }

      .home-container a {
        padding: 8px 18px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h1>Welcome to Your Personal Finance Tracker</h1>
    <p>Take control of your money by tracking your income and expenses.</p>
    <a href="1.html">Go to Tracker</a>
  </div>

  <!-- Corner images -->
  <img src="image/l1.png" class="corner top-left" alt="corner">
  <img src="image/m1.png" class="corner top-right" alt="corner">
  <img src="image/p1.png" class="corner bottom-left" alt="corner">
  <img src="image/pp1.png" class="corner bottom-right" alt="corner">
</body>
</html>
